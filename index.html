<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Front end Mentor expenses chart</title>
    
    <link rel="icon" href="./imagens/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <section>

        <div class="primeira-divisao">

            <div class="titulo-div-1">
                <p>My balance</p>
                <h2>$921.48</h2>
            </div>
            <img src="./imagens/images/logo.svg">

        </div>

        <div class="segunda-divisao">

            <div class="titulo-div-2">
                <h3>Spending - Last 7 days</h3>
            </div>

            <div class="divisao-grafico">

                <div class="grafic-segunda">
                    <p>mon</p>
                    <div class="barra-segunda"></div>
                    <div class="aviso oculto">
                        <p></p>
                    </div>
                </div>

                <div class="grafic-terca">
                    <p>tue</p>
                    <div class="barra-terca"></div>
                    <div class="aviso oculto">
                        <p></p>
                    </div>
                </div>

                <div class="grafic-quarta">
                    <p>wed</p>
                    <div class="barra-quarta"></div>
                    <div class="aviso oculto">
                        <p>$52.36</p>
                    </div>
                </div>

                <div class="grafic-quinta">
                    <p>thu</p>
                    <div class="barra-quinta"></div>
                    <div class="aviso oculto">
                        <p>$31.07</p>
                    </div>
                </div>

                <div class="grafic-sexta">
                    <p>fri</p>
                    <div class="barra-sexta"></div>
                    <div class="aviso oculto">
                        <p></p>
                    </div>
                </div>

                <div class="grafic-sabado">
                    <p>sat</p>
                    <div class="barra-sabado"></div>
                    <div class="aviso oculto">
                        <p></p>
                    </div>
                </div>

                <div class="grafic-domingo">
                    <p>sun</p>
                    <div class="barra-domingo"></div>
                    <div class="aviso  oculto">
                        <p></p>
                    </div>
                </div>

            </div>

            <hr style="font-size: solid 5px;">

            <div class="divisao-total">
                <div class="total-mes">
                    <p>total this month</p>
                    <h1>$478.33</h1>
                </div>

                <div class="porcentagem-total">
                    <p> +2.4 %</p>
                    <p> from last month</p>
                </div>
            </div>
        </div>

    </section>

    <script src="./js/index.js"></script>

</body>

</html>
